<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Website</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="img/logo.svg" alt="Logo">
            </div>
            <img id="btn" src="img/menu.svg" alt="Menu">
        </div>
        <ul class="nav_list">
            <li>
                <input type="text" placeholder="Buscar">
            </li>
            <li>
                <a href="#">
                    <img src="img/grid.svg" alt="">
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/pet.svg" alt="">
                    <span class="links_name">Pets</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/user.svg" alt="">
                    <span class="links_name">Clientes</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/vet.svg" alt="">
                    <span class="links_name">Vets</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/settings.svg" alt="">
                    <span class="links_name">Ajustes</span>
                </a>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                   <img id="profile_photo" src="img/photo.jpg" alt="">
                   <div class="name_job">
                    <div class="name">Vet Silva</div>
                    <div class="job">VeterinÃ¡ria</div>
                   </div>
                   <img src="img/log-out.svg" id="log_out" alt="Logout">
                </div>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Dashboard</div>
    </div>
    
</body>
</html>
